<div class="relative w-full overflow-hidden">

  <div
    class="flex transition-transform duration-500"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div class="w-full flex-shrink-0" *ngFor="let slide of slides">
      <div class="relative w-full">
        <img
          [src]="slide.img"
          class="w-full h-[260px] sm:h-[340px] md:h-[480px] object-cover"
        />

        <div
          class="absolute inset-0 flex flex-col justify-center  pb-10 px-6 sm:px-10 md:px-20 z-30"
        >
          <h1
            class="text-white font-extrabold text-2xl sm:text-3xl md:text-5xl leading-[1.15] sm:leading-[1.18] md:leading-[1.20] max-w-xs sm:max-w-lg md:max-w-3xl pointer-events-none"
          >
            {{ slide.title | translate }} <br />
            {{ slide.subtitle | translate }}
          </h1>

          <a
            (click)="openMail()"
            class="mt-6 bg-green-800 hover:bg-green-700 text-white font-semibold px-6 py-2 sm:px-8 sm:py-3 text-base sm:text-lg shadow-lg rounded w-fit relative z-50 pointer-events-auto cursor-pointer"
          >
            {{ "CONTACT_US" | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>

  <div
    #swipeLayer
    class="absolute inset-0 z-20 pointer-events-auto md:pointer-events-none"
    style="touch-action: pan-y"
  ></div>

  <button
    class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/40 text-white p-3 rounded-full z-50"
    (click)="prev()"
  >
    ‹
  </button>

  <button
    class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/40 text-white p-3 rounded-full z-50"
    (click)="next()"
  >
    ›
  </button>
</div>
